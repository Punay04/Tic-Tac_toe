<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <style>
      .row {
        display: flex;
      }
      .col {
        height: 80px;
        width: 80px;
        border: 1px solid black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: pointer;
        flex-direction: column;
      }
    </style>
